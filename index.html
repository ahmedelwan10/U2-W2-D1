<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />

      Pratica con il Grid System

    <div class="container">
      <h2 class="text-center">Esercizio 1</h2>
      <div class="row">
        <div class="col-md-4">
          <p
            class="text-bg-primary p-3 border border-black border-3 text-center"
          >
            Col 1
          </p>
        </div>
        <div class="col-md-4">
          <p
            class="text-bg-primary p-3 border border-black border-3 text-center"
          >
            Col 2
          </p>
        </div>
        <div class="col-md-4">
          <p
            class="text-bg-primary p-3 border border-black border-3 text-center"
          >
            Col 3
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="col-md-4">
          <p
            class="text-bg-warning p-3 border border-black border-3 text-center"
          >
            Col 1
          </p>
        </div>
        <div class="col-md-4">
          <p
            class="text-bg-warning p-3 border border-black border-3 text-center"
          >
            Col 2
          </p>
        </div>
        <div class="col-md-4">
          <p
            class="text-bg-warning p-3 border border-black border-3 text-center"
          >
            Col 3
          </p>
        </div>
      </div>
    </div>
    <div class="container"></div>
    <h2 class="text-center">Esercizio 3</h2>
    <div class="row">
      <div
        class="col-12 col-sm-12 col-lg-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
      <div
        class="col-12 col-sm-12 col-lg-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
      <div
        class="col-12 col-sm-12 col-lg-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
    </div>
    <div class="container"></div>

    <div class="row">
      <div
        class="col-12 col-sm-12 col-xl-4 col-xxl-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
      <div
        class="col-12 col-sm-12 col-xl-4 col-xxl-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
      <div
        class="col-12 col-sm-12 col-xl-4 col-xxl-4 p-3 mb-2 bg-success text-white text-center border border-2 border-black"
      >
        <p>TTP</p>
      </div>
    </div>
    <div class="container">
      <h2 class="text-center">Esercizio 4</h2>
      <div class="row">
        <div class="col-md-4 col-lg-3 mx-auto">
          <p
            class="text-bg-danger p-3 border border-black border-3 text-center"
          >
            Col 1
          </p>
        </div>
        <div class="col-md-6 col-lg-6 mx-auto">
          <p
            class="text-bg-danger p-3 border border-black border-3 text-center"
          >
            Col 2
          </p>
        </div>
        <div class="col-md-4 col-lg-3 mx-auto">
          <p
            class="text-bg-danger p-3 border border-black border-3 text-center"
          >
            Col 3
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="text-center">Esercizio 5</h2>
      <div class="row">
        <div class="col-md-8">
          <p
            class="text-bg-info p-3 border border-black border-3 text-center text-white"
          >
            Col 1
          </p>
        </div>
        <div class="col-md-4">
          <p
            class="text-bg-info p-3 border border-black border-3 text-center text-white"
          >
            Col 2
          </p>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="text-center">Esercizio 6</h2>
      <div class="row">
        <div class="col-md-4">
          <p
            class="text-bg-dark p-3 border border-black border-3 text-center text-white"
          >
            Col 1
          </p>
        </div>
        <div class="col-md-4 offset-md-2">
          <p
            class="text-bg-dark p-3 border border-black border-3 text-center text-white"
          >
            Col 2
          </p>
        </div>
      </div>
    </div>

    <script

    ></script>

</html>
